<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine pls pls?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff0000c0 0%, #ff0000 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            z-index: 10;
        }

        h1 {
            color: #ff0000;
            font-size: 3em;
            margin-bottom: 20px;
            animation: heartbeat 1s infinite;
        }

        img.IMG_3649.PNG {
            margin: 20px 0;
            animation: heartbeat 1.2s infinite;
            max-width: 300px;
            height: auto;
            border-radius: 15px;
            display: block;
        }

        p {
            color: #333;
            font-size: 1.3em;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .message {
            margin-top: 40px;
            font-size: 1.2em;
            color: #e74c3c;
            min-height: 40px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .confetti {
            position: fixed;
            pointer-events: none;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="IMG_3649.PNG" alt="Valentine's Day" class="heart-icon">
        <h1>Will You Be My Valentine?</h1>
        <p>you WANT to say yes.</p>
        
        <div class="buttons">
            <button class="yes-btn" onclick="sayYes()">YES ofc fosho!</button>
            <button class="no-btn" onclick="sayNo()">Not Sure(missing out)</button>
        </div>
        
        <div class="message" id="message"></div>
    </div>

    <script>
        function sayYes() {
            // Clear the whole page
            document.body.innerHTML = '';

            // Create full-screen container for the final message
            const finalWrap = document.createElement('div');
            finalWrap.style.position = 'fixed';
            finalWrap.style.inset = '0';
            finalWrap.style.display = 'flex';
            finalWrap.style.alignItems = 'center';
            finalWrap.style.justifyContent = 'center';
            finalWrap.style.background = 'white';
            finalWrap.style.zIndex = '9999';

            const finalMsg = document.createElement('div');
            finalMsg.textContent = "hehe thats what i thought. see you on feb 14th cutie ;)";
            finalMsg.style.color = '#e74c3c';
            finalMsg.style.fontSize = 'clamp(20px, 4vw, 36px)';
            finalMsg.style.textAlign = 'center';
            finalMsg.style.padding = '20px';
            finalMsg.style.borderRadius = '12px';
            finalMsg.style.boxShadow = '0 10px 30px rgba(0,0,0,0.15)';
            finalMsg.style.opacity = '0';
            finalMsg.style.transform = 'translateY(20px) scale(0.98)';
            finalMsg.style.transition = 'opacity 500ms ease, transform 500ms ease';

            finalWrap.appendChild(finalMsg);
            document.body.appendChild(finalWrap);

            // Trigger pop-in animation
            requestAnimationFrame(() => {
                setTimeout(() => {
                    finalMsg.style.opacity = '1';
                    finalMsg.style.transform = 'translateY(0) scale(1)';
                }, 50);
            });

            // Add confetti after showing message
            setTimeout(() => { createConfetti(); }, 200);
        }

        function sayNo() {
            const noBtn = document.querySelector('.no-btn');
            const yesBtn = document.querySelector('.yes-btn');
            
            // Move the no button away
            const randomX = (Math.random() - 0.5) * 200;
            const randomY = (Math.random() - 0.5) * 200;
            
            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
            noBtn.textContent = 'Try again! üòä';
            
            // Make yes button bigger
            yesBtn.style.transform = 'scale(1.2)';
        }

        function createConfetti() {
            const colors = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', '‚ú®', 'üéâ'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.textContent = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.top = '-20px';
                    confetti.style.fontSize = (Math.random() * 20 + 20) + 'px';
                    confetti.style.opacity = '1';
                    
                    document.body.appendChild(confetti);
                    
                    let top = 0;
                    const speed = Math.random() * 3 + 2;
                    const xMove = (Math.random() - 0.5) * 200;
                    
                    const fall = setInterval(() => {
                        top += speed;
                        const xOffset = Math.sin(top / 30) * xMove / 30;
                        confetti.style.transform = `translate(${xOffset}px, ${top}px)`;
                        confetti.style.opacity = 1 - (top / window.innerHeight);
                        
                        if (top > window.innerHeight) {
                            clearInterval(fall);
                            confetti.remove();
                        }
                    }, 20);
                }, i * 30);
            }
        }
    </script>
</body>
</html>
