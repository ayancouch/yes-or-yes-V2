<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine pls pls?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, serif;
            background: linear-gradient(135deg, #ff0000c0 0%, #ff0000 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: linear-gradient(rgba(255,255,255,0.55), rgba(255,255,255,0.55)), url("6-1.png") center/cover;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            z-index: 10;
        }

        h1 {
            color: #ff0000;
            font-size: 3em;
            margin-bottom: 20px;
            animation: cursor-blinking 3s infinite;
        }

        img.heart-icon {
            display: block;
            margin: 20px auto;
            animation: heartbeat 0.7s step-end 3;
            width: 180px;
            max-width: 100%;
            height: auto;
            border-radius: 15px;
        }

        p {
            color: #333;
            font-size: 1.9em;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .message {
            margin-top: 40px;
            font-size: 1.2em;
            color: #e74c3c;
            min-height: 40px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes cursor-blinking {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .confetti {
            position: fixed;
            pointer-events: none;
            top: -10vh;
            will-change: transform, opacity;
            z-index: 10000;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(720deg);
                opacity: 0;
            }
        }

        .hidden {
            display: none;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .yes-btn, .no-btn {
            padding: 15px 35px;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .yes-btn {
            background: linear-gradient(135deg, #00bb19, #035e0f);
            color: white;
            
        }

        .yes-btn:active {
            transform: scale(0.95);
        }

        .no-btn {
            background: linear-gradient(135deg, #cccccc, #999999);
            color: #333;
         
        }

        .no-btn:active {
            transform: scale(0.95);
        }

        @keyframes pulse-yes {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.08);
            }
        }

        @keyframes wobble {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-5px);
            }
            75% {
                transform: translateX(5px);
            }
        }

        /* Final message styles */
        .final-msg {
            color: #fff;
            font-size: clamp(20px, 3.6vw, 40px);
            text-align: center;
            padding: 22px 28px;
            border-radius: 14px;
            background: linear-gradient(135deg, rgba(0,0,0,0.55), rgba(0,0,0,0.25));
            box-shadow: 0 15px 40px rgba(0,0,0,0.45);
            display: inline-flex;
            gap: 18px;
            align-items: center;
            opacity: 0;
            transform: translateY(24px) scale(0.96) rotate(-4deg);
            animation: final-pop 650ms cubic-bezier(.2,.9,.3,1) forwards;
        }

        .final-heart {
            font-size: 2.4rem;
            animation: heart-beat 900ms infinite ease-in-out;
            filter: drop-shadow(0 6px 12px rgba(0,0,0,0.35));
        }

        .final-text { text-align: left; }
        .final-sub { font-size: 0.75em; opacity: 0.95; margin-top: 6px; }

        @keyframes final-pop {
            to { opacity: 1; transform: translateY(0) scale(1) rotate(0deg); }
        }

        @keyframes heart-beat {
            0%, 100% { transform: scale(1); }
            30% { transform: scale(1.25) translateY(-4px); }
            60% { transform: scale(0.95); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="d61501efec3a05c6b3ab3e86735ae17f.png" alt="Valentine's Day" class="heart-icon">
        <h1>Will You Be My Valentine?</h1>
        <p>PLEAAASEEEE.</p>
        
        <div class="buttons">
            <button class="yes-btn" onclick="sayYes()">YES ofc fosho!</button>
            <button class="no-btn" onclick="sayNo()">No thanks (missing out)</button>
        </div>
        
        <div class="message" id="message"></div>
    </div>

    <script>
        function sayYes() {
            // Clear the whole page
            document.body.innerHTML = '';

            // Create and play audio from local file
            const audio = new Audio('George Michael - Careless Whisper (Official Video).mp3');
            audio.loop = true;
            audio.play().catch(err => console.log('Audio play error:', err));

            // Create full-screen container for the final message
            const finalWrap = document.createElement('div');
            finalWrap.style.position = 'fixed';
            finalWrap.style.inset = '0';
            finalWrap.style.display = 'flex';
            finalWrap.style.alignItems = 'center';
            finalWrap.style.justifyContent = 'center';
            finalWrap.style.background = 'url("https://giecdn.blob.core.windows.net/fileuploads/image/2023/02/10/rose-stock-web.gif") center/cover';
            finalWrap.style.zIndex = '9999';

            const finalMsg = document.createElement('div');
            finalMsg.className = 'final-msg';
            finalMsg.innerHTML = `
                <div class="final-text"><strong>Hehe that's what I thought.</strong><div class="final-sub">See you on Feb 14th, cutie ;)</div></div>
            `;

            finalWrap.appendChild(finalMsg);
            document.body.appendChild(finalWrap);

            // Trigger pop-in animation
            requestAnimationFrame(() => {
                setTimeout(() => {
                    finalMsg.style.opacity = '1';
                    finalMsg.style.transform = 'translateY(0) scale(1)';
                }, 50);
            });

            // Add confetti after showing message
            setTimeout(() => { createConfetti(); }, 200);
        }

        function sayNo() {
            const noBtn = document.querySelector('.no-btn');
            const yesBtn = document.querySelector('.yes-btn');
            
            // Move the no button away
            const randomX = (Math.random() - 0.5) * 200;
            const randomY = (Math.random() - 0.5) * 200;
            
            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
            noBtn.textContent = 'WRONG ANSWER BUDDY!!!';
            
            // Make yes button bigger
            yesBtn.style.transform = 'scale(1.9)';
        }

        function createConfetti() {
            // Rose SVG as data URL
            const roseSVG = 'data:image/svg+xml,%3Csvg%20viewBox%3D%220%200%20100%20100%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%3E%3Cdefs%3E%3ClinearGradient%20id%3D%22roseGrad%22%20x1%3D%220%25%22%20y1%3D%220%25%22%20x2%3D%22100%25%22%20y2%3D%22100%25%22%3E%3Cstop%20offset%3D%220%25%22%20style%3D%22stop-color%3Argb%28255%2C100%2C100%29%3Bstop-opacity%3A1%22%20%2F%3E%3Cstop%20offset%3D%2250%25%22%20style%3D%22stop-color%3Argb%28220%2C0%2C0%29%3Bstop-opacity%3A1%22%20%2F%3E%3Cstop%20offset%3D%22100%25%22%20style%3D%22stop-color%3Argb%28139%2C0%2C0%29%3Bstop-opacity%3A1%22%20%2F%3E%3C%2FlinearGradient%3E%3C%2Fdefs%3E%3Ccircle%20cx%3D%2250%22%20cy%3D%2240%22%20r%3D%2212%22%20fill%3D%22url%28%23roseGrad%29%22%2F%3E%3Ccircle%20cx%3D%2235%22%20cy%3D%2250%22%20r%3D%2214%22%20fill%3D%22url%28%23roseGrad%29%22%2F%3E%3Ccircle%20cx%3D%2265%22%20cy%3D%2250%22%20r%3D%2214%22%20fill%3D%22url%28%23roseGrad%29%22%2F%3E%3Ccircle%20cx%3D%2240%22%20cy%3D%2265%22%20r%3D%2212%22%20fill%3D%22url%28%23roseGrad%29%22%2F%3E%3Ccircle%20cx%3D%2260%22%20cy%3D%2265%22%20r%3D%2212%22%20fill%3D%22url%28%23roseGrad%29%22%2F%3E%3Ccircle%20cx%3D%2250%22%20cy%3D%2275%22%20r%3D%2210%22%20fill%3D%22url%28%23roseGrad%29%22%2F%3E%3Cline%20x1%3D%2250%22%20y1%3D%2285%22%20x2%3D%2250%22%20y2%3D%22100%22%20stroke%3D%22%23228B22%22%20stroke-width%3D%222%22%2F%3E%3Cellipse%20cx%3D%2245%22%20cy%3D%2290%22%20rx%3D%228%22%20ry%3D%2212%22%20fill%3D%22%23228B22%22%20transform%3D%22rotate%28-30%2045%2090%29%22%2F%3E%3Cellipse%20cx%3D%2255%22%20cy%3D%2290%22%20rx%3D%228%22%20ry%3D%2212%22%20fill%3D%22%23228B22%22%20transform%3D%22rotate%2830%2055%2090%29%22%2F%3E%3C%2Fsvg%3E';

            const count = 300;  
            for (let i = 0; i < count; i++) {
                (function(i) {
                    const delay = Math.random() * 150; // stagger spawn faster
                    setTimeout(() => {
                        const confetti = document.createElement('img');
                        confetti.className = 'confetti';
                        confetti.src = roseSVG;
                        confetti.style.width = (Math.random() * 30 + 20) + 'px';
                        confetti.style.height = confetti.style.width;
                        confetti.style.left = Math.random() * 100 + 'vw';

                        // More aggressive fall speeds
                        const duration = (Math.random() * 5) + 5; // 0.6s - 1.8s (faster)
                        const startDelay = (Math.random() * 0.2);
                        confetti.style.animation = `confetti-fall ${duration}s linear ${startDelay}s forwards`;

                        // Aggressive horizontal spread
                        const drift = (Math.random() - 5) * 80;
                        confetti.style.transform = `translateX(${drift}px)`;

                        document.body.appendChild(confetti);

                        // Clean up after animation
                        confetti.addEventListener('animationend', () => confetti.remove());
                    }, delay);
                })(i);
            }
        }
    </script>
</body>
</html>
